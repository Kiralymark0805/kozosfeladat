<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cukrászda</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="cukraszda.css">

</head>



<body>
    <div style="text-align: center;" class="container-fluid">
        <div class="row">
            <div class="col-12">
                col-12
                menü
                bemutatkozás(cukrászda adatok)

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                col-6
                kapcsolatok(pl.:email, telefonszám, elérhetőségek.)

            </div>
            <div style="text-align: right;" class="col-6">
                col-6
                fényképek(torták, sütemények)

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                col-3
                torták

            </div>
            <div class="col-3">
                col-3
                torták árai

            </div>
            <div class="col-3">
                col-3
                sütemények

            </div>
            <div class="col-3">
                col-3
                sütemények árai

            </div>
        </div>
    </div>
    <div style="text-align: center;" class="container">
        <div class="row">
            <div class="col-12">
                col-12
                levelező oldal(rendelő neve, üzenetek, rendelés)

            </div>
        </div>

    </div>





</body>



</html>
